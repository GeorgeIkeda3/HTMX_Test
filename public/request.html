<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Requests Testing</title>
</head>

<body>
    <div class="text-center">
      <h1 class="text-2xl font-bold my-5">Request Testing</h1>
      <p>Requests information from a JSON site and filters, formats for users.</p>
      <br><br>
      <button
        hx-get="/users"
        hx-target="#users"
        hx-indicator="loading"
        class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg">
        Fetch users
      </button>

      <span class="htmx-indicator" id="loading">
        <img src="image/loading.gif" alt="loading" class="m-auto h-10" />
      </span>

      <div id="users"></div>
      <br><br>
      <div class="text-center">
          <a href="/" class="bg-gray-500 text-white py-2 px-3 my-5 rounded-lg">Home</a>
      </div>
  </body>
</html>
