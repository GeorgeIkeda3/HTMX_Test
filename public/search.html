<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Search Testing</title>
</head>

<body class="bg-blue-900">
    <div class="container mx-auto py-8 max-w-lg">
        <span class="htmx-indicator" id="loading">
            <img src="image/loading.gif" alt="loading..." class="m-auto h-10" />
        </span>
        <div class="bg-gray-900 text-white p-4 border border-gray-600 rounded-lg max-w-lg m-auto">
            <h3 class="text-2xl mb-3 text-center"> Search</h3>
            <p>Real time search of JSON site filtering for results.</p>
            <br><br>
            <input
                class="border border-gray-600 bg-gray-800 p-2 rounded-lg w-full mb-5"
                type="search"
                name="search"
                placeholder="Search..."
                hx-post="/search"
                hx-trigger="input changed delay:500ms, search"
                hx-target="#search-results"
                hx-indicator="#loading"
            />
            <table class="min-w-full divide-y divide-gray-200">
                <thread class="bg-gray-800 text-white">
                    <tr>
                        <th
                            scope="col"
                            class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider"
                        > Name
                        </th>
                        <th
                            scope="col"
                            class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider"
                        > Email
                        </th>
                    </tr>
                </thread>
                <tbody id="search-results" class="divide-y divide-gray-600">
                </tbody>
            </table>
        </div>
    </div>
    <br><br>
    <div class="text-center">
        <a href="/" class="bg-gray-500 text-white py-2 px-3 my-5 rounded-lg">Home</a>
    </div>

</body>
